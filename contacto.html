    </header>
    <div class="container">
      <div class="col6 col-m12">
        <div class="label">Envíenos un mensaje a través del siguiente formulario:</div>
        <form action="#" class="simple">
          <input type="hidden" name="_to" placeholder="0" required="0" value="contacto@zarco.com.mx">
          <input type="hidden" name="_from" placeholder="0" required="0" value="contacto@zarco.com.mx">
          <input type="hidden" name="_subject" placeholder="0" required="0" value="Nuevo mensaje del sitio ZARCO">
          <div class="container">
            <div class="col12">
              <label for="Nombre">Nombre:</label>
              <input type="text" name="Nombre" placeholder="Ingresa tu nombre" required>
            </div>
          </div>
          <div class="container">
            <div class="col6">
              <label for="Correo">Correo electrónico:</label>
              <input type="email" name="Correo" placeholder="usuario@dominio.com" required>
            </div>
            <div class="col6">
              <label for="Tel">Número telefónico:</label>
              <input type="tel" name="Tel" placeholder="(lada) + Dígitos">
            </div>
          </div>
          <div class="container">
            <div class="col12">
            </div>
          </div>
          <div class="container">
            <div class="col12">
              <label for="Mensaje">Mensaje:</label>
              <textarea name="Mensaje" placeholder="Escriba su mensaje" required></textarea>
            </div>
          </div>
          <div class="container">
            <div class="col6 resultado">&nbsp;</div>
            <div class="col6">
              <button type="submit">Enviar</button>
            </div>
          </div>
        </form>
        <!--form(action="#")
        input(type="text", placeholder="Nombre", name="Nombre", required)
        input(type="email", placeholder="Correo electrónico", name="Correo", required)
        input(type="phone", placeholder="Teléfono", name="Telefono", required)
        textarea(placeholder="Mensaje", name="Mensaje", required)
        .align-center
          button(type="submit") Enviar mensaje
        -->
      </div>
      <div class="col6 col-m12">
        <div class="label">Encuéntrenos en nuestras redes sociales:</div>
        <div class="socials container"><a href="#" class="col4"><i class="fa fa-facebook"></i></a><a href="#" class="col4"><i class="fa fa-twitter"></i></a><a href="#" class="col4"><i class="fa fa-linkedin"></i></a></div>
        <div class="label">O a través de nuestro correo electrónico:</div>
        <div class="container"><a href="mailto:ventas@zarco.mx" class="col12 mailLink">ventas@zarco.mx</a></div>
      </div>
    </div>
